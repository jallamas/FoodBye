<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.png" alt="" />
              <p class="mat-text-muted">Inicia sesi칩n para entrar en la aplicaci칩n.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email" [(ngModel)]="loginDto.username" [formControl]="form.controls['username']">
                </mat-form-field>
                <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">Debes escribir el email.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" [(ngModel)]="loginDto.password" placeholder="Contrase침a" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Debes escribir la contrase침a</small>
              </div>
              <!--<div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>-->
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
